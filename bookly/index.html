<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link href="main.css" rel="stylesheet" />
	<title>Bookly App</title>
</head>

<body>
	<div id="wrapper">
		<header>
			<div id="page-banner">
				<h1 class="title">Bookly</h1>
				<p>Best Books For Hackers</p>
				<form id="search-books">
					<input class='search' type="text" placeholder="Search books..." />
				</form>
			</div>
		</header>
		<div id="book-list">
			<h2 class="title">Books to Read</h2>
			<ul>
			</ul>
		</div>
		<form id="add-book">
			<input type="checkbox" id="hide" />
			<label for="hide">Hide all books</label>
			<input class="enter" type="text" placeholder="Add a book..." />
			<button>Add</button>
		</form>
	</div>
	<script src="main.js"></script>
</body>

</html>
