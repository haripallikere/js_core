<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AltCampus New Tab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>

<body>
  <section>
      <span class="greeting"></span>
    <div class="container">
      <div class="clock">
        <p id="hour"></p>
        <p id="minute"></p>
      </div>
      
  </section>
  <section class="container-todo">
    <div class="todo">
      <h4>Task to Accomplish</h4>
      <div class="row">
        <form action="" id="form">
          <input class="todo_text" type="text">
        </form>

        <div class="ul-list">
          <ul class="todo_lists">
          </ul>
        </div>
        <ul class="todo_lists">
        </ul>
        <button class="clear">Clear All</button>
      </div>
    </div>
  </section>
  <section class="quotation">
    <p class="quote"></p>
    <blockquote class="quotes"></blockquote>
  </section>
  <footer class="footer">
      <h6 class="welcome">Welcome</h6>
    <form action="" id="form1"> <input class="welcom" type="text">
    </form>
    
  </footer>
  <script src="./js/clock.js"></script>
  <script src="./js/todolist.js"></script>
</body>

</html>
